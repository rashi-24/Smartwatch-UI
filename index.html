<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7f94b196ea.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="con1">
            <div>SmartWatch</div>
        </div>
        <div class="con2">
            <div class="outwatch">
                <div class="inwatch">
                    <div class="cdate">
                        <span class="date">Date</span>
                    </div>
                    <div class="daytime">
                        <div class="time">Time</div>
                        <div class="day">Day</div>
                    </div>
                    <div><i class="fa-solid fa-comments fa-2xl"></i></div>
                    <div><i class="fa-solid fa-music fa-2xl"></i></div>
                    <div><i class="fa-solid fa-clock fa-2xl"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
